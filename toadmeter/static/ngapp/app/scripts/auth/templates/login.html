<form  name="loginform"  ng-submit="login()">

<div layout="row">
    <div flex-gt-md="50" flex-gt-sm="75" flex-sm>

        <md-content class="md-padding">

            <div layout="row" layout-sm="column">
                <md-input-container>
                    <label>Username</label>
                    <input ng-model="user.username" type="text" placeholder="Username" />
                </md-input-container>
                <md-input-container>
                    <label>password</label>
                    <input ng-model="user.password" type="password" placeholder="Password" />
                </md-input-container>
            </div>            

            <div layout="row">
                <md-checkbox style="margin-lefT: 0;" ng-model="user.rememberme" class="md-primary" aria-label="User is staff">Remember me</md-checkbox>
            </div>
        </md-content>
        

    </div>
    

    
</div>


<md-content layout="row" class="md-padding">
    <md-divider></md-divider>
    <md-button ng-click="save()" class="md-primary md-raised">
        <span spinner-when="is.saving">Login</span>
    </md-button>
</md-content>



</form>
