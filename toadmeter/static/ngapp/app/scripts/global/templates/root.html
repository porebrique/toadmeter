<md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="site-sidenav md-sidenav-left md-whiteframe-z2"
            ng-show="auth.isLogged">
    <md-toolbar class="md-default-theme md-hue-0">
        <h1 class="md-toolbar-tools">Longbox</h1>            
    </md-toolbar>
     <md-content>
        <ul class="navlinks">
            <li md-ink-ripple><a ui-sref="public.home" ui-sref-active="active"><span class="fa fa-home"/> </a></li>
            <li md-ink-ripple><a ui-sref="secure.incomes.list" ui-sref-active="active"><span class="fa fa-arrow-circle-o-up"></span>Доходы</a></li>
            <li md-ink-ripple><a ui-sref="secure.costs.list" ui-sref-active="active"><span class="fa fa-arrow-circle-o-down"></span>Расходы</a></li>
            <li md-ink-ripple><a ui-sref="secure.tags.list" ui-sref-active="active"><span class="fa fa-tags"></span>Метки</a></li>
            <li md-ink-ripple><a ui-sref="secure.costs.stats" ui-sref-active="active"><span class="fa fa-bar-chart"></span>Статистика</a></li>
<!--            <li md-ink-ripple><a ui-sref="public.userlist" ui-sref-active="active"><span class="fa fa-users"/> </a></li>-->
            <li md-ink-ripple><a href="#" auth-logout><span class="fa fa-lock"></span>Выход</a></li>
            
         </ul>
    </md-content>         
</md-sidenav>

<div flex="" role="main" tabindex="-1" layout="column">
    <md-toolbar class="md-default-theme">
        
        <div class="md-toolbar-tools" tabindex="0">
            <md-button ng-show="auth.isLogged"
                       hide-gt-sm lb-sidenav-switch aria-label="Toggle menu" class="sidebar-switch" ng-click="toggleNav()">
                <span class="fa fa-bars"></span>
            </md-button>
            <h1 class="fill-height" flex="" layout="row">{{currentPageName}}</h1>
            
            <span class="current-user" ng-show="auth.isLogged">
                <span ng-show="auth.isLogged"><span class="fa fa-user"></span>{{auth.user.username}}</span>
                <span ng-hide="auth.isLogged">Anonymous</span>
            </span>
        </div>
        
        
    </md-toolbar>
    <md-content class="md-padding">
        <ui-view />
    </md-content>
</div>
