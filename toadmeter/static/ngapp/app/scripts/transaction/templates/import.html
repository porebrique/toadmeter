<form name="import_form" class="transaction-import" ng-submit="upload()">

    <div layout="row">
        <md-radio-group ng-model="format" required>
              <md-radio-button value="toshl" class="md-primary">Toshl</md-radio-button>
        </md-radio-group>
    </div>    
    <div layout="row">
        <md-input-container>
            <label>CSV copy-paste:</label>
            <textarea ng-model="csv"></textarea>
        </md-input-container>
    </div>

    <div layout="row" ng-show="message" style="margin-bottom: 2em;">
        {{message}}
    </div>   
    <div layout="row" ng-show="error" class="error" style="margin-bottom: 2em;">
        {{error}}
    </div>    
    
    <div layout="row">
        <md-button
           class="md-primary md-raised"
            type="submit">
            OK
        </md-button>    
    </div>

</form>
