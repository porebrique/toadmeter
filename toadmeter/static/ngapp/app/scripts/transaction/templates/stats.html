<div class="stats-page">
                                          
    <div ng-show="stats.length < 1">
        <span ng-show="type === 'out'">Здесь будет статистика расходов. Когда они появятся.</span>
        <span ng-show="type === 'in'">Здесь будет статистика доходов. Когда они появятся.</span>
    </div>
    <div class="graph" ng-show="stats.length > 0">
        <highchart id="stats-pie-chart" config="chartConfig"></highchart>
    </div>
    
    <div class="tags">

<!--
        <md-button ng-repeat="tag in stats" 
                   ng-class="{'md-primary': !tag.$off}"
                   ng-click="toggleTag(tag)">
            {{tag.text}}
        </md-button>
-->

        <span class="tag"
              ng-repeat="tag in stats" 
              ng-class="{'off': !tag.$enabled}"
              ng-click="toggleTag(tag)">
            <md-checkbox ng-model="tag.$enabled" class="md-primary" aria-label="Toggle {{tag.text}}">
              {{::tag.text}} ({{::tag.sum}})
            </md-checkbox>            
        </span>

    </div>


</div>
